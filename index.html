<!DOCTYPE html>
<html>


<body>


  <button onclick="
    gameMove();
    rockResult();
      ">
    Rock
  </button>



  <button onclick="
      gameMove();
      paperResult();
      ">
    Paper
  </button>



  <button onclick="
      gameMove();
    scissorResult();
      ">
    Scissor
  </button>


  <script>


    const score ={wins:0,losses:0,Ties:0};
    let result = '';
    let computerMove = '';
    function gameMove() {
      const randomNumber = Math.random();


      if (randomNumber <= 1 / 3) {
        computerMove = 'Rock';
      }
      else if (randomNumber <= 2 / 3) {
        computerMove = 'Paper';
      }
      else if (randomNumber >= 2 / 3) {
        computerMove = 'Scissor';
      }
    }

    function paperResult() {
      if (computerMove === 'Rock') {result = 'You Win';}
      else if (computerMove === 'Scissor') {result = 'You Lose';}
      else if (computerMove === 'Paper') {result = 'Tie';}
      alert('computermove is ' + computerMove + ' so ' + result
                     + score.wins + score.losses + score.Ties
           );
    }
    function rockResult() {
      if (computerMove === 'Rock') {result = 'Tie';}
      else if (computerMove === 'Scissor') {result = 'You Win';}
      else if (computerMove === 'Paper') {result = 'You Lose';}
      alert('computermove is ' + computerMove + ' so ' + result
                     + score.wins + score.losses + score.Ties
           );
    }
    function scissorResult() {
      if (computerMove === 'Rock') {result = 'You Lose';}
      else if (computerMove === 'Scissor') {result = 'Tie';}
      else if (computerMove === 'Paper') {result = 'You Win';}
      alert('computermove is ' + computerMove + ' so ' + result
          + score.wins + score.losses + score.Ties
           );

    }
    if(result === 'You lose') {score.wins += 1;}
    else if(result === 'Tie') {score.Ties += 1;}
    else if result === 'You Win') {score.losses += 1;}
  </script>
</body>

</html>
