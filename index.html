<!DOCTYPE html>
<html>
<head>
  <style>
    .rockC {
    height: 50px;
      width: 50px;
      border-radius: 50px;
      color:white;
      border-color: gray;
    }
    
    .paperC {
    height: 50px;
      width: 50px;
      border-radius: 50px;
      border-color: gray;
    }
    
    .scissorC {
    height: 50px;
      width: 50px;
      border-radius: 50px;
      
      border-color: gray;
    }
  </style>
</head>

<body bgcolor ="black">


  <button class = "rockC"
    onclick="
    gameMove();
    rockResult();
      ">
    Rock
  </button>



  <button class = "paperC"
    onclick="
      gameMove();
      paperResult();
      ">
    Paper
  </button>



  <button class = "scissorC"
    onclick="
      gameMove();
    scissorResult();
      ">
    Scissor
  </button>


  <script>



    let result = '';
    let computerMove = '';
    function gameMove() {
      const randomNumber = Math.random();


      if (randomNumber <= 1 / 3) {
        computerMove = 'Rock';
      }
      else if (randomNumber <= 2 / 3) {
        computerMove = 'Paper';
      }
      else if (randomNumber >= 2 / 3) {
        computerMove = 'Scissor';
      }
    }

    function paperResult() {
      if (computerMove === 'Rock') {result = 'You Win';}
      else if (computerMove === 'Scissor') {result = 'You Lose';}
      else if (computerMove === 'Paper') {result = 'Tie';}
      alert('computermove is ' + computerMove + ' so ' + result);
    }
    function rockResult() {
      if (computerMove === 'Rock') {result = 'Tie';}
      else if (computerMove === 'Scissor') {result = 'You Win';}
      else if (computerMove === 'Paper') {result = 'You Lose';}
      alert('computermove is ' + computerMove + ' so ' + result);
    }
    function scissorResult() {
      if (computerMove === 'Rock') {result = 'You Lose';}
      else if (computerMove === 'Scissor') {result = 'Tie';}
      else if (computerMove === 'Paper') {result = 'You Win';}
      alert('computermove is ' + computerMove + ' so ' + result);
    }
  </script>
</body>

</html>
